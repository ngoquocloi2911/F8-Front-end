    <div>
        <!-- 2 nút khi click vào  có hàm khi click vào -->
    <button onclick="showSuccessToast();" class="btn btn--success  ">Show success toast</button>
      <button onclick="showErrorToast();" class="btn btn--error ">Show errorr toast</button>

    <script>

        

        // Hàm kích vào hiện ra
       function showSuccessToast(){
        toast({
            title: 'Thành công',
            message: 'Bạn đã đăng ký thành công chương trình',
            type: 'success',
            duration: 5000
        });

       }

        // Hàm kích vào hiện ra
       function showErrorToast(){
        toast({
            title: 'Thất bại!',
            message: 'Có lỗi xảy ra vui lòng thử lại',
            type: 'error',
            duration: 5000
        });

       }
